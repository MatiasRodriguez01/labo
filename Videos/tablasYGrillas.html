<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tablas y grillas</title>

    <style>
        table{
            width: 100%;
            border-collapse: collapse;
            th, td{
                border: 1px solid black;
                padding: 8px;
                text-align: center;
            }
            tfoot{
                font-weight: bold;
                background-color: rgb(131, 131, 82);
            }

        }    
    </style>
</head>
<body>

    <div>
        <table>
            <!--  
            <table>: es para generar una tabla.
            <thead>: es para el encabezado de la tabla.
            <tr>: es para generar filas en la tabla. 
            <th>: es para generar columnas en el html.
            <tbody>: es para llenar de informacion las tablas, 
                simultaneamente generamos los <tr> y <th>.
            <tfoot>: es para general la ultima fila de la tabla,
                (los valores finaes),
                simultaneamente generamos los <tr> y <th>.
            -->
            <thead>
                <tr>
                    <th>Columna 1</th>
                    <th>Columna 2</th>
                    <th>Columna 3</th>
                </tr>
            </thead>
    
            <tbody>
                <tr>
                    <td>Fila 1, celda 1</td>
                    <td>Fila 1, celda 2</td>
                    <td>Fila 1, celda 3</td>
                </tr>
                <tr>
                    <td>Fila 2, celda 1</td>
                    <td>Fila 2, celda 2</td>
                    <td>Fila 2, celda 3</td>
                </tr>
                <tr>
                    <td>Fila 3, celda 1</td>
                    <td>Fila 3, celda 2</td>
                    <td>Fila 3, celda 3</td>
                </tr>
            </tbody>
    
            <tfoot>
                <tr>
                    <td>Total 1</td>
                    <td>Total 2</td>
                    <td>Total 3</td>
                </tr>
            </tfoot>
        </table>
    </div>    

</body>
</html>
