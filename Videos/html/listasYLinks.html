<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>listas y links</title>
</head>
<body>

    <!-- enlaces -->

    <div>
        <nav>
            <a href="https://www.google.com" target="_blank">Ir a google</a>
            <br/>
            <a href="http://www.youtube.com" target="_blank">Ir a youtube</a>
        </nav>
    </div>

    <!-- listas -->

    <div>
        <!-- Listas ordenadas -->
        <ol>
            <li>soy un elemento 1</li>
            <li>soy un elemento 2</li>
            <li>soy un elemento 3</li>
            <li>soy un elemento 4</li>
        </ol>

        <!-- Listas desordenadas -->

        <ul>
            <li>soy un elemento 1</li>
            <li>soy un elemento 2</li>
            <li>soy un elemento 3</li>
            <li>soy un elemento 4</li>
        </ul>
        
    </div>
    
</body>
</html>
